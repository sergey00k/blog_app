<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to My Flask Blog!</h1>
    <p><a class='add topbutton' href="{{ url_for('add') }}">ADD BLOG</a></p>
    {% for blog_post in posts %}
    <div class="post">
        <h2>{{ blog_post['title'] }}</h2>
        <p><em>Written by {{ blog_post['author'] }}</em></p>
        <p>{{ blog_post['content'] }}</p>
        <p><a class='update postbutton' href="{{ url_for('update', post_id=blog_post['id'] ) }}">Update</a>
            <a class='delete postbutton' href="{{ url_for('delete', post_id=blog_post['id'] ) }}">Delete</a></p>
    </div>
    {% endfor %}
</body>
</html>
